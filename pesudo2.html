<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter {
            font-size: 50px;
            color: brown;
        }
        
        p::first-line {
            color: green;
        }
        
        li::after {
            content: '--';
        }
        
        li::before {
            content: '!!';
        }
    </style>
</head>

<body>
    <ul>
        <li>india</li>
        <li>usa</li>
        <li>aus</li>
    </ul>

</body>

</html>
