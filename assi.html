<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingnment</title>
    <style>
        .circal {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: rgb(76, 2, 2);
            border: 2px solid black;
            margin-bottom: 15px;
            transform: translate(600px, 50px);
        }
        
        #greenbox {
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="circal"></div>
    <div id="greenbox" class="circal"></div>
</body>

</html>
