<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
        }
        
        .box:hover {
            background-color: blue;
            transform: rotate(20deg) scale(2, 0.5);
            ;
        }
        
        li:nth-child(2) {
            color: green;
        }
        
        li:first-child {
            color: red;
        }
        
        li:last-child {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <ul>
        <li>India</li>
        <li>aus</li>
        <li>japan</li>
    </ul>
</body>

</html>
