<!DOCTYPE html>
<html lang="en">

<head>
    <title>position</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: blue;
            margin: 10px;
            display: inline-block;
        }
        
        #yellow {
            background-color: yellow;
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box" id="yellow">2</div>
    <div class="box" id="3">3</div>
</body>

</html>
